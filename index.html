<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste DISC Interativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .header p {
            color: #666;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .question-card {
            background-color: #fafafa;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .question-card:hover {
            transform: translateY(-5px);
        }

        .question {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
        }

        .option {
            flex: 1 0 50%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .option:hover {
            background-color: #f0f0f0;
        }

        .progress-bar {
            background-color: #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-bar-inner {
            height: 20px;
            background-color: #4caf50;
            width: 0;
            transition: width 0.3s ease;
        }

        .submit-button {
            display: inline-block;
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        .result {
            display: none;
            text-align: center;
            margin-top: 30px;
        }

        .result h2 {
            font-size: 24px;
            color: #333;
        }

        .chart-container {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }

        .print-button {
            display: inline-block;
            background-color: #008cba;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .print-button:hover {
            background-color: #007bb5;
        }

        .feedback {
            margin-top: 30px;
            text-align: left;
        }

        .feedback h3 {
            font-size: 20px;
            color: #333;
        }

        .feedback p {
            color: #666;
            line-height: 1.6;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Teste DISC Interativo</h1>
            <p>Descubra quem você realmente é, não quem gostaria de ser. Responda honestamente para um resultado preciso.</p>
        </div>

        <div class="input-group">
            <label for="name">Digite seu nome:</label>
            <input type="text" id="name" placeholder="Seu nome">
        </div>

        <div id="questions-container">
            <!-- Perguntas serão inseridas aqui dinamicamente -->
        </div>

        <div class="progress-bar">
            <div class="progress-bar-inner"></div>
        </div>

        <button class="submit-button" onclick="submitAnswers()">Enviar Respostas</button>

        <div class="result">
            <h2>Resultado do Teste DISC</h2>
            <div class="chart-container">
                <!-- Gráfico será renderizado aqui -->
                <canvas id="chart"></canvas>
            </div>
            <div class="feedback" id="feedback">
                <!-- Feedback será exibido aqui -->
            </div>
            <button class="print-button" onclick="printResult()">Imprimir Resultado</button>
        </div>
    </div>

    <script>
        // Perguntas para o teste
        const questions = [
            {
                question: "Eu sou mais...",
                options: [
                    { text: "De chefe e direto", value: "D" },
                    { text: "Extrovertido e expressivo", value: "I" },
                    { text: "Pacato e informal", value: "S" },
                    { text: "De bom senso e preciso", value: "C" }
                ]
            },
            {
                question: "Prefiro um ambiente em que estou cercado por...",
                options: [
                    { text: "Realização pessoal e recompensas", value: "D" },
                    { text: "Fotografias, cartas e minhas 'coisas'", value: "I" },
                    { text: "Lembranças e conforto", value: "S" },
                    { text: "Ordem e organização", value: "C" }
                ]
            },
            {
                question: "Meu estilo pessoal tende a ser...",
                options: [
                    { text: "Orientado para resultados", value: "D" },
                    { text: "Orientado para pessoas", value: "I" },
                    { text: "Orientado para equipe", value: "S" },
                    { text: "Orientado para detalhes", value: "C" }
                ]
            },
            {
                question: "Minha maneira de responder a outros é...",
                options: [
                    { text: "Direta ao assunto", value: "D" },
                    { text: "Amigável e prestativa", value: "I" },
                    { text: "Equilibrada e controlada", value: "S" },
                    { text: "Fria e objetiva", value: "C" }
                ]
            },
            {
                question: "Quando ouço os outros, eu...",
                options: [
                    { text: "Fico impaciente muitas vezes", value: "D" },
                    { text: "Minha mente começa a divagar", value: "I" },
                    { text: "Quero ouvir com atenção", value: "S" },
                    { text: "Sou seletivo e focalizo os fatos", value: "C" }
                ]
            },
            {
                question: "Eu gosto de falar com outros...",
                options: [
                    { text: "Sobre minhas realizações", value: "D" },
                    { text: "Sobre mim mesmo e outras pessoas", value: "I" },
                    { text: "Sobre minha família e amigos", value: "S" },
                    { text: "Sobre coisas, informações ou organização", value: "C" }
                ]
            },
            {
                question: "Nos relacionamentos minha tendência é...",
                options: [
                    { text: "Dirigir outros", value: "D" },
                    { text: "Influenciar outros", value: "I" },
                    { text: "Aceitar outros", value: "S" },
                    { text: "Avaliar outros", value: "C" }
                ]
            },
            {
                question: "Quando tomo decisões eu tenho inclinação para...",
                options: [
                    { text: "Ser rápido ou usar as reações impulsivas", value: "D" },
                    { text: "Fazer o que eu sinto", value: "I" },
                    { text: "Estudar a situação e ser cauteloso", value: "S" },
                    { text: "Coletar informações e ser objetivo", value: "C" }
                ]
            },
            {
                question: "Em relação ao uso do meu tempo, eu acho que...",
                options: [
                    { text: "Estou sempre pressionado pelo tempo", value: "D" },
                    { text: "Eu tendo a pensar no custo do tempo", value: "I" },
                    { text: "Eu respeito o tempo, mas não sou facilmente pressionado", value: "S" },
                    { text: "Eu valorizo e administro bem meu tempo", value: "C" }
                ]
            },
            {
                question: "O ritmo com que eu vivo é...",
                options: [
                    { text: "Veloz", value: "D" },
                    { text: "Entusiástico", value: "I" },
                    { text: "Equilibrado", value: "S" },
                    { text: "Controlado", value: "C" }
                ]
            },
            {
                question: "Meu tom normal de voz é...",
                options: [
                    { text: "Emotivo, direto e dinâmico", value: "D" },
                    { text: "Emotivo e entusiasmado", value: "I" },
                    { text: "De baixa emoção e baixa excitação", value: "S" },
                    { text: "Sem emoção e reservado", value: "C" }
                ]
            },
            {
                question: "Meus gestos geralmente são...",
                options: [
                    { text: "Fortes e rápidos", value: "D" },
                    { text: "Abertos e amigáveis", value: "I" },
                    { text: "Comedidos", value: "S" },
                    { text: "Restritos e intencionais", value: "C" }
                ]
            },
            {
                question: "Minha maneira preferida de vestir-me é...",
                options: [
                    { text: "Formal", value: "D" },
                    { text: "Casual", value: "I" },
                    { text: "Conforme o lugar", value: "S" },
                    { text: "Conservadora", value: "C" }
                ]
            },
            {
                question: "Minhas atitudes em geral podem ser descritas como...",
                options: [
                    { text: "Autoritárias", value: "D" },
                    { text: "Elegantes, simpáticas e extrovertidas", value: "I" },
                    { text: "Tolerantes ou abertas", value: "S" },
                    { text: "Observadoras ou reservadas", value: "C" }
                ]
            },
            {
                question: "Minhas conversas giram em torno de...",
                options: [
                    { text: "Ir ao 'X' da questão", value: "D" },
                    { text: "Histórias sobre mim mesmo e outros", value: "I" },
                    { text: "'Como fazer' e/ou relacionamentos", value: "S" },
                    { text: "Fatos, informações e dados", value: "C" }
                ]
            },
            {
                question: "Eu prefiro trabalhar em...",
                options: [
                    { text: "Desafios e projetos grandes", value: "D" },
                    { text: "Equipes e com pessoas", value: "I" },
                    { text: "Projetos consistentes e previsíveis", value: "S" },
                    { text: "Análise detalhada e individualmente", value: "C" }
                ]
            },
            {
                question: "Eu me sinto mais motivado quando...",
                options: [
                    { text: "Tenho poder e autoridade", value: "D" },
                    { text: "Recebo elogios e reconhecimento", value: "I" },
                    { text: "Estou em um ambiente seguro", value: "S" },
                    { text: "Estou trabalhando com precisão e dados", value: "C" }
                ]
            },
            {
                question: "Ao enfrentar um problema, eu prefiro...",
                options: [
                    { text: "Tomar decisões rápidas", value: "D" },
                    { text: "Negociar e buscar acordo", value: "I" },
                    { text: "Buscar consenso e estabilidade", value: "S" },
                    { text: "Analisar todos os dados antes", value: "C" }
                ]
            },
            {
                question: "Eu sou mais eficaz quando...",
                options: [
                    { text: "Lidero e dou direção", value: "D" },
                    { text: "Motivo e inspiro outros", value: "I" },
                    { text: "Apoio e colaboro com outros", value: "S" },
                    { text: "Planejo e organizo dados", value: "C" }
                ]
            },
            {
                question: "Meu maior medo é...",
                options: [
                    { text: "Ser dominado por outros", value: "D" },
                    { text: "Ser rejeitado socialmente", value: "I" },
                    { text: "Perder a estabilidade", value: "S" },
                    { text: "Ser criticado ou julgado", value: "C" }
                ]
            }
        ];

        let currentQuestionIndex = 0;
        let scores = { D: 0, I: 0, S: 0, C: 0 };

        function showQuestion(index) {
            const questionContainer = document.getElementById('questions-container');
            const question = questions[index];
            questionContainer.innerHTML = `
                <div class="question-card">
                    <div class="question">${question.question}</div>
                    <div class="options">
                        ${question.options.map(option => `
                            <div class="option" onclick="selectOption('${option.value}')">${option.text}</div>
                        `).join('')}
                    </div>
                </div>
            `;
            updateProgressBar();
        }

        function selectOption(value) {
            scores[value]++;
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion(currentQuestionIndex);
            } else {
                displayResult();
            }
        }

        function updateProgressBar() {
            const progressBar = document.querySelector('.progress-bar-inner');
            const progress = (currentQuestionIndex / questions.length) * 100;
            progressBar.style.width = progress + '%';
        }

        function displayResult() {
            document.querySelector('.container').style.display = 'none';
            document.querySelector('.result').style.display = 'block';

            // Renderiza o gráfico
            renderChart();

            // Exibe feedback baseado nos resultados
            displayFeedback();
        }

        function renderChart() {
            const ctx = document.getElementById('chart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Dominância', 'Influência', 'Estabilidade', 'Cautela'],
                    datasets: [{
                        label: 'Pontuação DISC',
                        data: [scores.D, scores.I, scores.S, scores.C],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function displayFeedback() {
            const resultTypes = Object.keys(scores).sort((a, b) => scores[b] - scores[a]);
            const mainType = resultTypes[0];
            const secondaryType = resultTypes[1];

            const feedbackContainer = document.getElementById('feedback');
            const feedback = getFeedback(mainType, secondaryType);

            feedbackContainer.innerHTML = `
                <h3>Características Principais:</h3>
                <p>${feedback.characteristics}</p>
                <h3>Pontos Fortes:</h3>
                <p>${feedback.strengths}</p>
                <h3>Pontos Fracos:</h3>
                <p>${feedback.weaknesses}</p>
                <h3>Ambientes Favoráveis:</h3>
                <p>${feedback.favorableEnvironments}</p>
                <h3>Tomada de Decisão:</h3>
                <p>${feedback.decisionMaking}</p>
            `;
        }

        function getFeedback(mainType, secondaryType) {
            const feedbackData = {
                'D': {
                    characteristics: "Decisivo, assertivo, competitivo.",
                    strengths: "Liderança, solução de problemas, proatividade.",
                    weaknesses: "Impaciência, agressividade, pouca atenção aos detalhes.",
                    favorableEnvironments: "Desafiadores, com alta autonomia.",
                    decisionMaking: "Decisões rápidas e assertivas, focadas em resultados."
                },
                'I': {
                    characteristics: "Entusiasta, persuasivo, comunicativo.",
                    strengths: "Motivação, trabalho em equipe, criatividade.",
                    weaknesses: "Falta de foco em detalhes, indecisão.",
                    favorableEnvironments: "Colaborativos e sociais.",
                    decisionMaking: "Baseada em emoções e intuição, busca consenso."
                },
                'S': {
                    characteristics: "Paciente, confiável, empático.",
                    strengths: "Apoio, cooperação, lealdade.",
                    weaknesses: "Resistência a mudanças, indecisão.",
                    favorableEnvironments: "Estáveis e previsíveis.",
                    decisionMaking: "Cuidadosa, focada em consenso e harmonia."
                },
                'C': {
                    characteristics: "Analítico, detalhista, cauteloso.",
                    strengths: "Precisão, análise crítica, organização.",
                    weaknesses: "Excessiva crítica, aversão a riscos.",
                    favorableEnvironments: "Estruturados, com regras claras.",
                    decisionMaking: "Baseada em dados e fatos, busca perfeição."
                },
                'DI': {
                    characteristics: "Dominante e influente.",
                    strengths: "Liderança inspiradora, comunicação eficaz.",
                    weaknesses: "Pode ser visto como manipulador.",
                    favorableEnvironments: "Competitivos e sociais.",
                    decisionMaking: "Rápida, com persuasão e assertividade."
                },
                'DS': {
                    characteristics: "Decisivo e estável.",
                    strengths: "Liderança confiável, estabilidade.",
                    weaknesses: "Pode resistir a mudanças rápidas.",
                    favorableEnvironments: "Estáveis, com desafios controlados.",
                    decisionMaking: "Prática, com foco em eficiência."
                },
                'DC': {
                    characteristics: "Dominante e cauteloso.",
                    strengths: "Liderança analítica, planejamento estratégico.",
                    weaknesses: "Pode ser visto como inflexível.",
                    favorableEnvironments: "Estruturados, com alta autonomia.",
                    decisionMaking: "Rápida, baseada em dados."
                },
                'ID': {
                    characteristics: "Influente e dominante.",
                    strengths: "Motivação e liderança.",
                    weaknesses: "Pode ser visto como impulsivo.",
                    favorableEnvironments: "Dinâmicos, com interação social.",
                    decisionMaking: "Rápida, com foco em pessoas."
                },
                'IS': {
                    characteristics: "Influente e estável.",
                    strengths: "Habilidade social, empatia.",
                    weaknesses: "Falta de foco em tarefas.",
                    favorableEnvironments: "Colaborativos e harmoniosos.",
                    decisionMaking: "Baseada em consenso."
                },
                'IC': {
                    characteristics: "Influente e cauteloso.",
                    strengths: "Comunicação eficaz, análise crítica.",
                    weaknesses: "Pode ser visto como indeciso.",
                    favorableEnvironments: "Sociáveis, com regras claras.",
                    decisionMaking: "Equilibrada, baseada em dados e pessoas."
                },
                'SD': {
                    characteristics: "Estável e dominante.",
                    strengths: "Liderança paciente, confiabilidade.",
                    weaknesses: "Pode resistir a mudanças.",
                    favorableEnvironments: "Estáveis, com hierarquias claras.",
                    decisionMaking: "Prática, com foco em eficiência e harmonia."
                },
                'SI': {
                    characteristics: "Estável e influente.",
                    strengths: "Empatia, trabalho em equipe.",
                    weaknesses: "Pode evitar conflitos.",
                    favorableEnvironments: "Colaborativos e previsíveis.",
                    decisionMaking: "Baseada em consenso, com foco em pessoas."
                },
                'SC': {
                    characteristics: "Estável e cauteloso.",
                    strengths: "Precisão, confiabilidade.",
                    weaknesses: "Resistência a mudanças.",
                    favorableEnvironments: "Estruturados, sem pressões.",
                    decisionMaking: "Cuidadosa, focada em dados e harmonia."
                },
                'CD': {
                    characteristics: "Cauteloso e dominante.",
                    strengths: "Liderança analítica, organização.",
                    weaknesses: "Pode ser visto como frio.",
                    favorableEnvironments: "Estruturados, com autonomia.",
                    decisionMaking: "Analítica, com foco em precisão."
                },
                'CI': {
                    characteristics: "Cauteloso e influente.",
                    strengths: "Comunicação eficaz, análise.",
                    weaknesses: "Pode ser indeciso.",
                    favorableEnvironments: "Sociáveis, com regras.",
                    decisionMaking: "Baseada em dados, com foco em pessoas."
                },
                'CS': {
                    characteristics: "Cauteloso e estável.",
                    strengths: "Confiabilidade, precisão.",
                    weaknesses: "Resistência a mudanças.",
                    favorableEnvironments: "Estáveis, sem conflitos.",
                    decisionMaking: "Cuidadosa, focada em dados e harmonia."
                }
            };

            const key = mainType === secondaryType ? mainType : mainType + secondaryType;
            return feedbackData[key];
        }

        function printResult() {
            const name = document.getElementById('name').value || 'Usuário';
            const resultContent = `
                <h2>Resultado do Teste DISC de ${name}</h2>
                <div style="width: 100%; height: 400px;">
                    <canvas id="result-chart"></canvas>
                </div>
                <div>
                    ${document.getElementById('feedback').innerHTML}
                </div>
            `;
            const newWindow = window.open('', '_blank');
            newWindow.document.write(resultContent);
            newWindow.document.close();
            newWindow.onload = function () {
                const ctx = newWindow.document.getElementById('result-chart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Dominância', 'Influência', 'Estabilidade', 'Cautela'],
                        datasets: [{
                            label: 'Pontuação DISC',
                            data: [scores.D, scores.I, scores.S, scores.C],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
                newWindow.print();
            };
        }

        // Inicializa a primeira pergunta
        showQuestion(currentQuestionIndex);
    </script>
</body>
</html>
